<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Conway's Game of Life</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>

		<link rel="stylesheet" type="text/css" href="styles/buttons.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="collapse" id="collapseExample">
			<div class="card card-body">

					<center>
					<div id="settings">
						<p>Probability of a cube being dead upon restart: <span id="deadProbabilityVal">80%</span></p>
						<input id="deadProbability" type="range" min="0" max="100" step="1" value="80"><br>
						<!-- <div class="btn btn-primary" id="new-world">Generate new world</button></div><br> -->

					</div>
				</center>
			</div>
		</div>

		<div id="main">
			<!-- Buttons overlayed on three.js canvas -->
			<div style="width:100%;height:50px;text-align: center; color:white;" class="ui"></div>
			<a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
				<settings style="right:0; bottom:0;" id="shield" class="ui"><img src="assets/images/settings.svg" id="button" height="35" width="35"></settings>
			</a>
			<div id="start" role="button">
				<settings style="right:0; bottom:0; margin-bottom: 55px;" class="ui"><img id="play-pause-button" src="assets/images/pause.svg" id="button" height="35" width="35"></settings>
			</div>
			<div id="skip" role="button">
				<settings style="right:0; bottom:0; margin-bottom: 89px; " class="ui"><img id="skip-button" src="assets/images/skip.svg" id="button" height="35" width="35"></settings>
			</div>
			<div id="refresh" role="button">
				<settings style="right:0; bottom:0; margin-bottom: 120px; " class="ui"><img id="skip-button" src="assets/images/refresh.svg" id="button" height="35" width="35"></settings>
			</div>
			<div id="rotation" role="button">
				<settings style="right:0; bottom:0; margin-bottom: 157px; " class="ui"><img id="rotate-button" src="assets/images/rotation.svg" id="button" height="35" width="35"></settings>
			</div>
		</div>


		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/RenderGame.js"></script>
		<script src="js/Cube.js"></script>
		<script src="js/CubeCollection.js"></script>
		<script src="js/app.js"></script>
		<!-- Bootstrap styles and js cdns -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
